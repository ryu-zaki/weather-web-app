<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main/main.css">
    <title>Page Not Found</title>
</head>
<body class="bg-black flex h-screen justify-center pb-24">
  <div class="img-bg mx-auto block sm:w-screen"></div>
  <div class="absolute top-3/4 self-center flex flex-col items-center gap-3 xl:gap-6">
    <h2 class="text-2xl text-white font-medium xl:text-4xl">Page Not Found</h2>
    <a data-backHome class="text-black bg-white text-sm p-3 rounded-xl">Back to Home</a>
  </div>

<script>
  const homeBtn = document.querySelector('[data-backHome]');
  homeBtn.addEventListener('click', () => {
    async function myChecker() {
      try {
        const api = await fetch('/errorBack');
        const result = await api.json();

        if (result.login == true) {
          window.location.assign('/home');
        } else {
          window.location.assign('/');
        }

      }

      catch(err) {
        console.error(err);

      }
    }

    myChecker();
  })

</script>
</body>
</html>
